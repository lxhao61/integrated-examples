#使用多个域名实现CDN应用与正常应用共存配置
#一、多个域名使用同一个通配符证书或SAN证书
#原配置参数：
#.........<省略>........
    server {
        listen 443 ssl http2; #IPv4,http/2默认监听端口。
        listen [::]:443 ssl http2; #IPv6,http/2默认监听端口。无IPv6,此项可以删除。
        server_name xx.yy; #修改成自己的域名

        ssl_certificate /home/tls/xx.yy/xx.yy.crt; #换成自己的证书，绝对路径。
        ssl_certificate_key /home/tls/xx.yy/xx.yy.key; #换成自己的密钥，绝对路径。
#.........<省略>........
    }
}

#以上参数修改如下：
#.........<省略>........
    server {
        listen 443 ssl http2; #IPv4,http/2默认监听端口。
        listen [::]:443 ssl http2; #IPv6,http/2默认监听端口。无IPv6,此项可以删除。
        server_name *.xx.yy; #限定域名访问（禁止以ip方式访问网站），更改为自己的域名。

        ssl_certificate /home/tls/wildcard_.xx.yy/wildcard_.xx.yy.crt; #换成自己的通配符或SAN证书，绝对路径。
        ssl_certificate_key /home/tls/wildcard_.xx.yy/wildcard_.xx.yy.key; #换成自己的通配符或SAN密钥，绝对路径。
#.........<省略>........
    }
}
#注意：
#1、如多个域名使用同一个SAN证书，配置与上使用通配符证书配置类似，只是上述的通配符域名调整为多个域名。


