global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user root
	group root
	daemon

defaults
	log	global
	mode	tcp
	option	tcplog
	option	dontlognull
        timeout connect 5s
        timeout client  300s
        timeout server  300s

frontend sni_proxy
	mode tcp
        bind *:443
        tcp-request inspect-delay 5s
        tcp-request content accept if { req.ssl_hello_type 1 }

        acl acl_vless req_ssl_sni -i zv.xx.yy #zv.xx.yy修改成自己规划对应vless+tcp+tls的域名
        acl acl_trojan req_ssl_sni -i zt.xx.yy #zt.xx.yy修改成自己规划对应trojan的域名
        acl acl_https req_ssl_sni -i zh.xx.yy #zh.xx.yy修改成自己规划对应https server的域名

        use_backend vless if acl_vless
        use_backend trojan if acl_trojan
        use_backend https if acl_https

backend vless
        server vps_name 127.0.0.1:8443 #转给vless+tcp+tls本地监听端口

backend trojan
        server vps_name 127.0.0.1:6443 #转给trojan-go\trojan本地监听端口

backend https
        server vps_name 127.0.0.1:7443 #转给https server本地监听端口
